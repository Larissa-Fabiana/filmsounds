<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1> modalzinho </h1>
  </section>
  <main class='page-size'>
    <header class='logo'>
      <h2>modalzinho</h2>
    </header>
    <form>
      <input id='filter-input' type="text" placeholder="Que filme você está procurando?">
      <button class="icon-search" type="button"></button>

    <section>
      <h3>Melhores playlist's da semana</h3>
      <div id='banners'>

          <div>
            <img src="images/vespa.jpg">
          </div>

            <h4>Em cartaz</h4>
            <p>Confira a trilha sonora dos filmes que acabaram de estreiar!</p>
          </div>
        </div>
        <div class="banner">
          <div>
            <img src="images/avatar.jpg">
          </div>
          <div class='banner-text'>
            <h4>Top 10</h4>
            <p>Confira as trilhas sonoras mais acessadas!</p>
          </div>
        </div>
          <div class="banner">
            <div>
              <img src="images/bela.jpg">
            </div>
            <div class='banner-text'>
              <h4>Top Nostalgia</h4>
              <p>As músicas mais nostálgicas você encontra aqui!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class='page-size'>
      <header class='logo'>
        <div class='menu-return'>
          <button class="icon-angle-left"></button>
          <h2>modalzinho</h2>
        </div>
      </header>
    </section>
